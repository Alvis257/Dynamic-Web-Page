<mat-card>
    <mat-card-content>
      <button mat-mini-fab color="primary" aria-label="Add new document">
        <mat-icon>add</mat-icon>
      </button>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search documents">
      </mat-form-field>
      <div class="button-group">
        <button mat-raised-button color="primary" class="half-width">My Documents</button>
        <button mat-raised-button color="primary" class="half-width">Shared with me</button>
      </div>
      <mat-table [dataSource]="[]">
        <!-- Your table columns go here -->
      </mat-table>
    </mat-card-content>
  </mat-card>
