<form [formGroup]="forgotPasswordForm" class="forgot-password-card">
  <mat-label>Forgot password:</mat-label>

  <div *ngIf="!userExists && !isResetCodeVerified">
    <mat-form-field appearance="fill" class="forgot-password-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendResetCode()">Send reset code</button>
  </div>

  <div *ngIf="userExists && !isResetCodeVerified">
    <mat-form-field appearance="fill" class="forgot-password-field">
      <mat-label>Reset code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="verifyResetCode()">Verify reset code</button>
  </div>

  <div *ngIf="isResetCodeVerified">
    <mat-form-field appearance="fill" class="forgot-password-field">
      <mat-label>New password</mat-label>
      <input matInput formControlName="newPassword" type="password">
      <mat-error *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched">
        Please enter a new password
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="resetPassword()">Reset password</button>
  </div>
</form>
