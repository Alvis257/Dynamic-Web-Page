<h1 mat-dialog-title>Change Password</h1>
<label>New Password:</label>
<mat-form-field>
    <input matInput [(ngModel)]="password" [type]="hidePassword ? 'password' : 'text'" placeholder="New Password" (input)="validatePassword()">
    <button mat-icon-button class="visibal-Icon" matSuffix (click)="hidePassword = !hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>
<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
<div mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
    <button mat-button class="save-button" [disabled]="!!errorMessage" (click)="onSubmit()">Submit</button>
</div>
