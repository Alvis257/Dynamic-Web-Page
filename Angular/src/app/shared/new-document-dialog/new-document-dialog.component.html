<h1>New Document Creation</h1>
<mat-form-field>
    <input matInput [(ngModel)]="name" name="name" placeholder="Name">
</mat-form-field>
<div>
    <mat-form-field>
      <mat-select [(ngModel)]="type" name="type" placeholder="Type">
        <mat-option *ngFor="let type of types" [value]="type.formType">{{type.formType}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select [(ngModel)]="responsible" name="responsible" placeholder="Responsible">
        <mat-option *ngFor="let user of users" [value]="user.username">{{user.username}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
<div mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="close()">Cancel</button>
    <button mat-button class="save-button"  (click)="save()">Submit</button>
</div>
