<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" class="login-field">
      <mat-label>{{ 'login.username' | translate }}</mat-label>
      <input matInput [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field appearance="fill" class="login-field">
      <mat-label>{{ 'login.password' | translate }}</mat-label>
      <input matInput [(ngModel)]="password" [type]="hidePassword ? 'password' : 'text'">
      <button mat-icon-button class="visibal-Icon" matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="login()">{{ 'login.submit' | translate }}</button>
  </mat-card-actions>
  <mat-card-footer class="footer">
    <button mat-button (click)="forgotPassword()">{{ 'login.forgotPassword' | translate }}</button>
  </mat-card-footer>
</mat-card>
